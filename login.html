<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>


    <style type="text/css">
        input[type=text] {
            color: #6e7a8e;
            font-family: Roboto;
            font-size: 15px;
            outline: none;
            height: 30px;
            background-color: #aaaacc33;
            border-width: 0px;
            border-radius: 40px;
            padding: 5px 20px 5px 20px;
        }

        input[type=text]::placeholder {
            color: #ffffffff;
        }

        input[type=password] {
            color: #6e7a8e;
            font-family: Roboto;
            font-size: 15px;
            outline: none;
            height: 40px;
            background-color: #aaaacc33;
            border-width: 0px;
            border-radius: 30px;
            padding: 0px 20px 0px 20px;
        }

        input[type=password]::placeholder {
            color: #ffffffff;
        }
    </style>
</head>

<body>
    <nav class="nav">
        <ul class="logo ripple">
            <a href="index.html">
                <img src="./img/logo.svg" height="50px">
            </a>
        </ul>
        <ul class="menu">
            <li class="ripple"><a href="#">关于我们</a></li>
            <li class="ripple"><a href="#">登陆/注册</a></li>
        </ul>
        <ul class="menu-btn material-icon">menu</ul>
    </nav>
    <div class="column-container blue-black"    >
        <!--search boxes-->
        <div>
            <form>
                <h2>Start Exploring Big Data</h2>
                <br>
                <br>
                <input type="text" id="account" ng-model="globalSearch.School" placeholder="邮箱/用户名" />
                <br>
                <input type="password" id="password" ng-model="globalSearch.Major" placeholder="密码" />
                <br>
                <div>
                    <button class="button" id="find-pswd-btn">找回密码</button>
                    <button class="button-highlight" id="login-btn">登录</button>
                </div>
            </form>
        </div>
    </div>
    <div class="copyright copyright-light copyright-fix">
        <span>Made with <span style="color: #a7aec5;">♥</span> by Matrixel Web Team</span>
        <span>©2017-2018 matrixel.com All Rights Reserved.</span>
    </div>
</body>
</html>
